<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web socket</title>
</head>
<body>
    <script>
        const ws = new WebSocket('ws://localhost:5000');//підключення до серверу
        ws.onopen = () =>{
             console.log('Success connection')// у разі успішного підключення спрацьовує
        }

        ws.onmessage = (e) => {
            console.log(e.data)
        }//щоб прийняти відповідь від сервера
    </script>
</body>
</html>
